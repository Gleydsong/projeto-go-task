<form
  class="rounded-xl overflow-hidden bg-white"
  [formGroup]="taksform"
  (ngSubmit)="onformsubmit()"
>
  <div class="flex gap-1 items center p-4">
    <img src="images/icon-new-task.svg" />
    <h1 class="font-semibold text-lg">
      {{ (_data.mode === "create" ? "Criar" : "Editar") + " uma Tarefa" }}
    </h1>
    <img class="ml-auto cursor-pointer" src="images/icon-close.svg" />
  </div>
  <div class="p-4 border-y border-[#D1D5D8] flex flex-col gap-4">
    <div>
      <p class="font-semibold text-sm mb-2">Nome</p>
      <input
        class="w-full border border-[#D1D5D8] p-3 rounded-lg text-sm font-light text-[#89919F]"
        type="text"
        placeholder="Descreva o que deverá ser feito"
        formControlName="name"
      />
      <p class="font-semibold text-sm text-red-500">
        O campo é obrigatório e precisa ter no minímo 10 caracteres.
      </p>
    </div>
    <div>
      <p class="font-semibold text-sm mb-2">Descrição</p>
      <input
        class="w-full border border-[#D1D5D8] p-3 rounded-lg text-sm font-light text-[#89919F]"
        type="text"
        placeholder="Adicione uma descrição"
        formControlName="description"
      />
      <p class="font-semibold text-sm text-red-500">
        O campo é obrigatório e precisa ter no minímo 50 caracteres.
      </p>
    </div>
  </div>
  <div class="p-4 flex justify-end gap-2">
    <button
      class="py-3 px-4 bg-[#FAFAFA] rounded-xl text-sm font-semibold cursor-pointer active:translate-y-1 transition-transform duration-75"
      type="button"
    >
      Cancelar
    </button>
    <button
      [ngClass]="{
        'py-3 px-4 rounded-xl text-white text-sm font-semibold cursor-pointer': true,
        'bg-[#D7D8D8] cursor-not-allowed': taksform.invalid,
        'bg-[#2A89EF] shadow-md shadow-blue-500/50 active:translate-y-1 transition-transform duration-75':
          !taksform.invalid
      }"
      type="submit"
      [disabled]="taksform.invalid"
    >
      {{ _data.mode === "create" ? "Criar uma Tarefa" : "Salvar alterações" }}
    </button>
  </div>
</form>
